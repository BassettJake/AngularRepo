<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-xs-12">
        <h2><strong>{{contact.name}}</strong></h2>
        <div class="col-xs-12">
          <div class="col-xs-6">
            <img class="img-responsive" style="max-height: 50px" [src]="contact.imageUrl" alt="">
          </div>
          <div class="col-xs-3">
            <button routerLink="edit" class="btn btn-primary">Edit</button>
          </div>
          <div class="col-xs-3">
            <button (click)="onDelete()" class="btn btn-danger">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div>
      <strong>Email:{{contact.email}}</strong>
    </div>
    <div>
      <strong>Phone:{{contact.phone}}</strong>
    </div>

  </div>
</div>
